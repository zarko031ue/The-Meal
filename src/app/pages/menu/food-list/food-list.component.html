<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>{{category}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-2">
            <button class="btn btn-success" (click)="onNewRecipe()">New Meal</button>
        </div>
    </div>
        <div class="row justify-content-between" >
            <div class="col-5">
                <app-table *ngIf="meals" [columns]="columns" [gridData]="meals" [filteredData]="meals"></app-table> 
                <app-table *ngIf="mealsArea" [columns]="columns" [gridData]="mealsArea" [filteredData]="mealsArea"></app-table> 
            </div>    
            <div class="col-5">
                <router-outlet></router-outlet>
            </div>
        </div>
   
</div>

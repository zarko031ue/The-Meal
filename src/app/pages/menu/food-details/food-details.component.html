<div class="container" >
    <div class="row">
        <div class="col-xs-12">
            <img [src]="meal?.strMealThumb" 
            class="img-responsive"
            style="max-height: 300px;">
        </div>
    </div>
    <div class="row mt-1 mb-1">
        <div class="col-xs-12">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                  Menage Recipe
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
                  <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
                  
                </div>
              </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <h4> Id: {{ meal?.idMeal }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4> Name: {{ meal?.strMeal }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4> Area: {{ meal?.strArea }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4> Category: {{ meal?.strCategory }}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Ingredients:</h4>
            <ul class="list-group" *ngFor="let int of ingredients; let i = index" >
                <li class="ingredient" *ngIf='int !== " " && meal !== null'>
                    {{int}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Instructions: {{meal?.strInstructions}}</h4>
        </div>
    </div>
</div>
